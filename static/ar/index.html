<!DOCTYPE html>
<html lang="jp">
	<head>
		<title>AR Navigation</title>
		<meta charset="utf-8">
		<!-- <link rel="stylesheet" href="../output.css"> -->
		<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
		<link href="./output.css" rel="stylesheet">
		
		<script src="./dijkstra.js"></script>
		<script src="./ARCamera.js"></script>
	</head>
	<body style='margin:0px; overflow:hidden;'>
		<a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
			<a-assets>
				<a-asset-item id="arrow_obj" src="./obj/newArrow.obj"></a-asset-item>
			</a-assets>
			<a-marker preset="hiro" id="ppp" markerhandler data-location="2,3"></a-marker>
			<a-marker type="pattern" url="./marker/patt/pattern-1-3.patt" id="pp" markerhandler data-location="1,3"></a-marker>


			<a-entity camera></a-entity>

			<div class="flex justify-center">
				<div  style="position: fixed; bottom: 5%; z-index: 100; background-color: #5850eb;" class="h-24 w-24  rounded-full">
					<button id="search2main" onclick="moveTo()">
						<svg class="w-24 h-24" fill="white" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
						</svg>
					</button>
				</div>
			</div>
		</a-scene>
	</body>
</html>
